<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Algebra</title>
</head>
<body>
    <div className="App">
        <div class="titulo">
            <h1 class="titulo_h1"> Calculadora de Matrices </h1>
            <h2 class="titulo_h2_2x2">Matriz 2x2</h2>
            <div class="matriz"> 
                <div class="matriz__r2"> 
                    <input type="number" class="mat2a" placeholder="a">
                    <input type="number" class="mat2b" placeholder="b">
                    <input type="number" class="mat2c" placeholder="c">
                    <input type="number" class="mat2d" placeholder="d">                               
                </div>
                <button class="determinante2">Determinante</button>
                <button class="traspuesta2">Traspuesta</button>
                <button class="adjunta2">Adjunta</button>
                <button class="inversa2">Inversa</button>                
            </div> 
            <div class="result2">
                <div class="result__title"></div>
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
            </div> 
            <h2 class="titulo_h2_3x3">Matriz 3x3</h2>
            <div class="matriz-3">
                <div class="matriz__r3">
                    <input type="text" class="form-control" placeholder="a" id="00">
                    <input type="text" class="form-control" placeholder="b" id="01">
                    <input type="text" class="form-control" placeholder="c" id="10">
                    <input type="text" class="form-control" placeholder="d" id="11">               
                    <input type="text" class="form-control" placeholder="e" id="11">               
                    <input type="text" class="form-control" placeholder="f" id="11">               
                    <input type="text" class="form-control" placeholder="g" id="11">               
                    <input type="text" class="form-control" placeholder="h" id="11">               
                    <input type="text" class="form-control" placeholder="i" id="11">               
                </div>
                <button class="determinante3">Determinante</button>
                <button class="traspuesta3">Traspuesta</button>
                <button class="adjunta3">Adjunta</button>
                <button class="inversa3">Inversa</button>
                <div class="result3"></div>
            </div>
        </div>               
                    
      </div>
      <script src="scripts.js"></script>
</body>
</html>
